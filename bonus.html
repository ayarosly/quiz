<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus Question</title>
  <!-- Menambah font Montserrat & Hind dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Hind:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hind', sans-serif; /* Menggunakan font Hind untuk badan teks */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #EFFAFD;
      color: #4A8BDF;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif; /* Menggunakan font Montserrat untuk tajuk */
      font-size: 36px;
      color: #A0006D;
    }

    .bonus-btn {
      background: #4A8BDF;
      color: #FFFFFF;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }

    .bonus-btn:hover {
      background: #A0006D;
    }

    .question {
      font-size: 24px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bonus Question</h1>
    <div class="question">
      What is the largest planet in our Solar System?
    </div>
    <div>
      <button class="bonus-btn" onclick="checkAnswer(0)">Earth</button>
      <button class="bonus-btn" onclick="checkAnswer(1)">Mars</button>
      <button class="bonus-btn" onclick="checkAnswer(2)">Jupiter</button>
      <button class="bonus-btn" onclick="checkAnswer(3)">Venus</button>
    </div>
  </div>

  <script>
    // Fungsi untuk memeriksa jawapan
    function checkAnswer(selectedIndex) {
      const correctIndex = 2; // Jawapan yang betul ialah "Jupiter"

      if (selectedIndex === correctIndex) {
        alert("Correct! Well done.");
        window.location.href = 'result.html'; // Halaman result
      } else {
        alert("Incorrect! You've been penalized.");
        window.location.href = 'penalty.html'; // Halaman penalti
      }
    }
  </script>
</body>
</html>

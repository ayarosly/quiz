<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus Question</title>
  <!-- Menambah font Montserrat & Hind dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Hind:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hind', sans-serif; /* Menggunakan font Hind untuk badan teks */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #EFFAFD;
      color: #4A8BDF;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif; /* Menggunakan font Montserrat untuk tajuk */
      font-size: 36px;
      color: #A0006D;
    }

    .bonus-btn {
      background: #4A8BDF;
      color: #FFFFFF;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }

    .bonus-btn:hover {
      background: #A0006D;
    }

    .question {
      font-size: 24px;
      margin: 20px 0;
    }

    .question-container {
      margin-bottom: 40px;
    }

    .main-question-container {
      display: block;
    }

    .sub-question-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bonus Questions</h1>
    
    <!-- Pilihan Soalan Utama -->
    <div id="main-question" class="main-question-container">
      <div class="question">
        Please select a question:
      </div>
      <div>
        <button class="bonus-btn" onclick="showSubQuestion(1)">Question 1: Solar System</button>
        <button class="bonus-btn" onclick="showSubQuestion(2)">Question 2: Geography</button>
        <button class="bonus-btn" onclick="showSubQuestion(3)">Question 3: Inventors</button>
      </div>
    </div>

    <!-- Soalan 1: Solar System -->
    <div id="sub-question-1" class="sub-question-container">
      <div class="question">
        What is the largest planet in our Solar System?
      </div>
      <div>
        <button class="bonus-btn" onclick="checkAnswer(0, 2)">Earth</button>
        <button class="bonus-btn" onclick="checkAnswer(1, 2)">Mars</button>
        <button class="bonus-btn" onclick="checkAnswer(2, 2)">Jupiter</button>
        <button class="bonus-btn" onclick="checkAnswer(3, 2)">Venus</button>
      </div>
    </div>

    <!-- Soalan 2: Geography -->
    <div id="sub-question-2" class="sub-question-container">
      <div class="question">
        Which country is known as the Land of the Rising Sun?
      </div>
      <div>
        <button class="bonus-btn" onclick="checkAnswer(0, 1)">China</button>
        <button class="bonus-btn" onclick="checkAnswer(1, 1)">Japan</button>
        <button class="bonus-btn" onclick="checkAnswer(2, 1)">India</button>
        <button class="bonus-btn" onclick="checkAnswer(3, 1)">South Korea</button>
      </div>
    </div>

    <!-- Soalan 3: Inventors -->
    <div id="sub-question-3" class="sub-question-container">
      <div class="question">
        Who invented the telephone?
      </div>
      <div>
        <button class="bonus-btn" onclick="checkAnswer(0, 3)">Alexander Graham Bell</button>
        <button class="bonus-btn" onclick="checkAnswer(1, 3)">Thomas Edison</button>
        <button class="bonus-btn" onclick="checkAnswer(2, 3)">Nikola Tesla</button>
        <button class="bonus-btn" onclick="checkAnswer(3, 3)">Benjamin Franklin</button>
      </div>
    </div>

  </div>

  <script>
    // Fungsi untuk menunjukkan soalan berdasarkan pilihan
    function showSubQuestion(questionNumber) {
      // Sembunyikan soalan utama dan semua soalan sub
      document.getElementById("main-question").style.display = "none";
      document.getElementById("sub-question-1").style.display = "none";
      document.getElementById("sub-question-2").style.display = "none";
      document.getElementById("sub-question-3").style.display = "none";

      // Tunjukkan soalan yang dipilih
      document.getElementById("sub-question-" + questionNumber).style.display = "block";
    }

    // Fungsi untuk memeriksa jawapan
    function checkAnswer(selectedIndex, correctIndex) {
      if (selectedIndex === correctIndex) {
        alert("Correct! Well done.");
        window.location.href = 'result.html'; // Halaman result
      } else {
        alert("Incorrect! You've been penalized.");
        window.location.href = 'penalty.html'; // Halaman penalti
      }
    }
  </script>
</body>
</html>

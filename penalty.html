<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penalty</title>
  <!-- Tambah Google Fonts untuk Montserrat & Hind -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Hind:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #EFFAFD;
      color: #4A8BDF;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    h1, h2 {
      font-family: 'Hind', sans-serif;
      font-size: 38px; /* Tajuk dan sub-tajuk */
      color: #A0006D;
      margin-bottom: 20px;
    }

    p {
      font-size: 28px; /* Teks biasa */
      margin-bottom: 30px;
    }

    .penalty-btn, .video-btn {
      background: #4A8BDF;
      color: #FFFFFF;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 28px; /* Teks pada butang */
      cursor: pointer;
      margin: 15px;
      transition: background 0.3s;
    }

    .penalty-btn:hover, .video-btn:hover {
      background: #A0006D;
    }

    video {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
    }

    .button-container {
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eh, ni salah la. Tak power langsung! ðŸ’€ðŸ’”</h1>
    <p>Kan dah kata, kena denda jugak ðŸ˜œ</p>

    <h2>Pilih video yang korang suka! :</h2>
    <div>
      <button class="video-btn" onclick="playVideo('video1')">Video 1</button>
      <button class="video-btn" onclick="playVideo('video2')">Video 2</button>
      <button class="video-btn" onclick="playVideo('video3')">Video 3</button>
      <button class="video-btn" onclick="playVideo('video4')">Video 4</button>
      <button class="video-btn" onclick="playVideo('video5')">Video 5</button>
    </div>

    <div class="video-container">
      <video id="video1" controls style="display:none;">
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video id="video2" controls style="display:none;">
        <source src="video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video id="video3" controls style="display:none;">
        <source src="video3.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video id="video4" controls style="display:none;">
        <source src="video4.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video id="video5" controls style="display:none;">
        <source src="video5.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="button-container">
      <button class="penalty-btn" onclick="window.location.href='bonus.html'">Ada soalan bonus, nak cuba?</button>
      <button class="penalty-btn" onclick="window.location.href='index.html'">Kembali Ke Soalan</button>
    </div>
  </div>

  <script>
    function playVideo(videoId) {
      const videos = document.querySelectorAll("video");
      videos.forEach(video => video.style.display = "none");
      const selectedVideo = document.getElementById(videoId);
      if (selectedVideo) {
        selectedVideo.style.display = "block";
      }
    }
  </script>
</body>
</html>

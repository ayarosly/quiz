<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Hind:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hind', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #EFFAFD;
      color: #4A8BDF;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 48px; /* Increased font size */
      color: #A0006D;
    }

    .question-list button {
      background: #4A8BDF;
      color: #FFFFFF;
      padding: 18px 36px; /* Increased padding */
      border: none;
      border-radius: 8px; /* Slightly rounded */
      font-size: 22px; /* Increased font size */
      cursor: pointer;
      margin: 15px;
      transition: background 0.3s;
    }

    .question-list button:hover {
      background: #A0006D;
    }

    .question {
      font-size: 36px; /* Increased font size for question text */
      margin: 40px 0; /* Increased margin for spacing */
    }

    #message {
      font-size: 35px; /* Increased font size */
      color: #A0006D;
      margin-top: 20px;
    }

    .back-btn {
      background: #A0006D;
      color: #FFFFFF;
      padding: 18px 36px; /* Increased padding */
      border: none;
      border-radius: 8px; /* Slightly rounded */
      font-size: 22px; /* Increased font size */
      cursor: pointer;
      margin: 15px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #4A8BDF;
    }

    .checkpoint {
      font-size: 22px; /* Increased font size */
      color: #A0006D;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="checkpoint">Checkpoint 5 - Bola Lidi</p>
    
    <h1>Pilih Nombor Soalan:</h1>
    <div class="question-list">
      <button onclick="loadQuestion(0)">1</button>
      <button onclick="loadQuestion(1)">2</button>
      <button onclick="loadQuestion(2)">3</button>
    </div>

    <div id="quiz" style="margin-top: 20px;">
      <div id="question" class="question"></div>
      <div id="answers"></div>
    </div>

    <div id="message"></div>

    <div id="backButtonContainer" style="display: none;">
      <button class="back-btn" onclick="backToQuestionPage()">Kembali Semula ke Soalan </button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "Kenapa kita kena tahu dan elak daripada percaya atau sebarkan berita palsu di media sosial?",
        answers: ["Sebab berita palsu boleh merosakkan hidup orang", "Sebab semua berita di media sosial betul", 
                  "Sebab berita palsu menarik perhatian orang"],
        correct: 0
      },
      {
        question: "Kenapa penting sangat nak pastikan maklumat di media sosial tu betul?",
        answers: ["Untuk elak salah faham dan kesan buruk", "Untuk membuat orang percaya apa yang kita cakap", "Supaya lebih banyak orang suka"],
        correct: 0
      },
      {
        question: "Kalau kawan kita selalu share benda tak betul, macam mana kita nak tegur dia tanpa buat dia rasa offended?",
        answers: ["Tegur dengan sopan dan beri penjelasan", "Cakap kasar supaya dia tahu", "Abaikan je"],
        correct: 0
      }
    ];

    function loadQuestion(index) {
      const questionElement = document.getElementById("question");
      const answersElement = document.getElementById("answers");
      const messageElement = document.getElementById("message");
      const backButtonContainer = document.getElementById("backButtonContainer");

      messageElement.textContent = "";
      answersElement.innerHTML = "";
      backButtonContainer.style.display = "none";

      const selectedQuestion = questions[index];
      questionElement.textContent = selectedQuestion.question;

      selectedQuestion.answers.forEach((answer, i) => {
        const button = document.createElement("button");
        button.textContent = answer;
        button.onclick = () => checkAnswer(i, selectedQuestion.correct);
        button.style.background = "#4A8BDF";
        button.style.color = "#FFFFFF";
        button.style.padding = "15px 30px"; /* Increased padding */
        button.style.border = "none";
        button.style.borderRadius = "8px"; /* Slightly rounded */
        button.style.margin = "12px"; /* Increased margin */
        button.style.cursor = "pointer";
        button.style.transition = "background 0.3s";
        button.onmouseover = () => (button.style.background = "#A0006D");
        button.onmouseout = () => (button.style.background = "#4A8BDF");
        answersElement.appendChild(button);
      });
    }

    function checkAnswer(selectedIndex, correctIndex) {
      const messageElement = document.getElementById("message");
      const backButtonContainer = document.getElementById("backButtonContainer");

      if (selectedIndex === correctIndex) {
        messageElement.textContent = "Wah, tahniah! Korang memang awesome! ðŸŽ‰";
        messageElement.style.color = "#4A8BDF";

        backButtonContainer.style.display = "block";
      } else {
        window.location.href = 'penalty.html'; // Redirect to penalty page
      }
    }

    function backToQuestionPage() {
      window.location.href = 'index.html'; // Redirect back to the quiz page
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Hind:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hind', sans-serif; /* Updated to Hind */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #EFFAFD;
      color: #4A8BDF;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif; /* Updated to Montserrat */
      font-size: 36px;
      color: #A0006D;
    }

    .question-list button {
      background: #4A8BDF;
      color: #FFFFFF;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }

    .question-list button:hover {
      background: #A0006D;
    }

    .question {
      font-size: 24px;
      margin: 20px 0;
    }

    #message {
      font-size: 24px;
      color: #A0006D;
      margin-top: 20px;
    }

    .back-btn {
      background: #A0006D;
      color: #FFFFFF;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #4A8BDF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CHOOSE THE QUESTION TO ANSWER:</h1>
    <div class="question-list">
      <button onclick="loadQuestion(0)">1</button>
      <button onclick="loadQuestion(1)">2</button>
      <button onclick="loadQuestion(2)">3</button>
    </div>

    <div id="quiz" style="margin-top: 20px;">
      <div id="question" class="question"></div>
      <div id="answers"></div>
    </div>

    <div id="message"></div>

    <div id="backButtonContainer" style="display: none;">
      <button class="back-btn" onclick="backToQuestionPage()">Back to Questions</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "Kenapa kita kena tahu dan elak daripada percaya atau sebarkan berita palsu di media sosial?",
        answers: ["Sebab berita palsu boleh merosakkan hidup orang", "Sebab semua berita di media sosial betul", 
                  " Sebab berita palsu menarik perhatian orang"],
        correct: 1
      },
      {
        question: "What is 5 + 3?",
        answers: ["6", "7", "8", "9"],
        correct: 2
      },
      {
        question: "Who wrote 'The Hobbit'?",
        answers: ["J.K. Rowling", "J.R.R. Tolkien", "George Orwell", "Mark Twain"],
        correct: 1
      }
    ];

    function loadQuestion(index) {
      const questionElement = document.getElementById("question");
      const answersElement = document.getElementById("answers");
      const messageElement = document.getElementById("message");
      const backButtonContainer = document.getElementById("backButtonContainer");

      // Reset message and answers
      messageElement.textContent = "";
      answersElement.innerHTML = "";
      backButtonContainer.style.display = "none"; // Hide back button initially

      // Load the selected question
      const selectedQuestion = questions[index];
      questionElement.textContent = selectedQuestion.question;

      selectedQuestion.answers.forEach((answer, i) => {
        const button = document.createElement("button");
        button.textContent = answer;
        button.onclick = () => checkAnswer(i, selectedQuestion.correct);
        button.style.background = "#4A8BDF";
        button.style.color = "#FFFFFF";
        button.style.padding = "10px 20px";
        button.style.border = "none";
        button.style.borderRadius = "5px";
        button.style.margin = "5px";
        button.style.cursor = "pointer";
        button.style.transition = "background 0.3s";
        button.onmouseover = () => (button.style.background = "#A0006D");
        button.onmouseout = () => (button.style.background = "#4A8BDF");
        answersElement.appendChild(button);
      });
    }

    function checkAnswer(selectedIndex, correctIndex) {
      const messageElement = document.getElementById("message");
      const backButtonContainer = document.getElementById("backButtonContainer");

      if (selectedIndex === correctIndex) {
        // If correct
        messageElement.textContent = "CONGRATS! YOU'RE RIGHT. NOW YOUR MISSION IS COMPLETED.";
        messageElement.style.color = "#4A8BDF";

        // Show the "Back to Questions" button
        backButtonContainer.style.display = "block";
      } else {
        // If incorrect
        window.location.href = 'penalty.html'; // Redirect to penalty page
      }
    }

    function backToQuestionPage() {
      window.location.href = 'index.html'; // Redirect back to the quiz page
    }
  </script>
</body>
</html>

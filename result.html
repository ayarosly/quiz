<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Hind:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Hind', sans-serif;
      background-color: #EFFAFD; /* Light blue background */
      color: #4A8BDF; /* Blue text color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-family: 'Montserrat', sans-serif; /* Montserrat font for the title */
      color: #A0006D; /* Pink color for heading */
      font-size: 48px; /* Increased font size */
      margin-bottom: 20px;
    }

    .result-message {
      text-align: center;
      font-size: 38px; /* Increased font size for result message */
    }

    .result-btn {
      background-color: #4A8BDF; /* Blue background for button */
      color: #fff; /* White text for the button */
      padding: 20px 40px; /* Increased padding */
      font-size: 38px; /* Increased font size for button */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .result-btn:hover {
      background-color: #A0006D; /* Pink color on hover */
    }
  </style>
</head>
<body>
  <div>
    <h1>Wah, gempak gila!</h1>
    <div class="result-message">
      <p>Nice job! Kuiz dah habis, tahniah!</p>
      <button class="result-btn" onclick="goHome()">Kembali Ke Soalan</button>
    </div>
  </div>

  <script>
    function goHome() {
      window.location.href = 'index.html'; /* Redirect to the home page */
    }
  </script>
</body>
</html>
